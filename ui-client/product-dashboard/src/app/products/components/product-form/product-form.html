<div class="product-form-container">
  <form class="product-form" novalidate enctype="multipart/form-data">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Enter title" [formField]="form().title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Enter description"
        [formField]="form().description"
      ></textarea>
      <mat-hint>Description must be less than 500 characters</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Select a category" [formField]="form().category">
        @for (category of categories(); track category.id) {
        <mat-option [value]="category.id">{{ category.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        placeholder="Enter price"
        [formField]="form().price"
        appNumberOnly
      />
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
    <app-upload-file
      [fileURL]="imageURL()"
      (fileSelected)="onFileSelected($event)"
      (removeFile)="removeFile()"
    />
    <mat-slide-toggle matInput color="primary" [formField]="form().is_featured"
      ><mat-label>Featured</mat-label></mat-slide-toggle
    >
  </form>
</div>
